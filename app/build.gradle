apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE'
    }

    signingConfigs {
        debug {
            storeFile file("../debug.keystore")
        }
    }

    defaultConfig {
        applicationId "de.devland.masterpassword"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:20.0.+"

    compile 'com.github.gabrielemariotti.cards:library:1.9.0' // Apache v2.0
    compile 'com.jakewharton:butterknife:5.1.2' // Apache v2.0
    compile 'com.github.satyan:sugar:1.3' // MIT
    compile 'de.devland.esperandro:esperandro-api:2.1.0' // Apache v2.0
    compile 'de.devland.esperandro:esperandro-gson-addon:2.1.0' // Apache v2.0
    compile files('libs/lombok-api-1.14.0.jar') // MIT
    compile 'com.github.amlcurran.showcaseview:library:5.0.0' //  Apache v2.0

    apt 'org.projectlombok:lombok:1.14.0' // MIT
    apt 'de.devland.esperandro:esperandro:2.1.0' // Apache v2.0

    // MasterPassword dependencies
    compile files('libs/masterpassword-algorithm-4f70e0f67.jar') // GPL v3
    compile 'org.slf4j:slf4j-android:1.7.7' // MIT
    compile('com.lambdaworks:scrypt:1.3.2') // Apache v2.0
    compile('net.sf.plist:property-list:2.0.0') // LGPL 2.1
    compile('com.lyndir.lhunath.opal:opal-crypto:1.6-p6') { // Apache v2.0
        exclude module: 'jsr305' // problems while dexing
    }
    compile('com.lyndir.lhunath.opal:opal-system:1.6-p6') { // Apache v2.0
        exclude module: 'jsr305' // problems while dexing
    }
}
